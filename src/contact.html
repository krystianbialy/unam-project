  <main class="main-area">

    <section class="contact grid">
      <div class="contact__conatiner grid__column" id="contact__top">
        <div class="contact__content content-general-style">
          <h1 class="section-title">Kontakt</h1>
          <div class="dividing-line"></div>
          <div class="contact__contact-details">
            <div class="contact__contact-details-mail">
              <div class="contact__mail-icon">
                <i class="fas fa-envelope"></i>
              </div>
              <div class="contact__email-adress">
                <a class="contact__mailto" href="mailto:test@test.dev">test@test.dev</a>
              </div>
            </div>
            <div class="contact__contact-details-phone">
              <div class="contact__phone-icon">
                <i class="fas fa-phone"></i>
              </div>
              <div class="contact__phone-number">
                <p class="contact__phone-number-paragraph">123 456 789</p>
              </div>
            </div>
          </div>
          <div class="contact__form-box">
            <form class="contact__form" action="contact.php" method="post">
              <div class="contact__form-group">
                <label class="contact__label" for="contact__email">Email</label>
                <input type="email" maxlength="100" name="email" placeholder="Twój mail"
                  class="contact__input contact__email" id="contact__email">
              </div>
              <div class="contact__form-group">
                <label class="contact__label" for="contact__subject">Subject</label>
                <input type="text" maxlength="150" name="subject" placeholder="temat"
                  class="contact__input contact__subject" id="contact__subject">
              </div>
              <div class="contact__form-group">
                <label class="contact__label" for="contact__message">Message</label>
                <textarea name="message" maxlength="2000" placeholder="wiadomość"
                  class="contact__textarea contact__message" id="contact__message"></textarea>
              </div>
              <input id="contact__submit" class="contact__submit" type="submit" value="Wyślij" />
            </form>
          </div>
        </div>
        <!-- google map location -->
        <div class="map-location">
