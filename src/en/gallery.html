<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Biały Krystian">
  <meta name="description" content="Kilka słów o firmie.">
  <title>UNAM</title>
</head>

<body>

  <header class="header grid">
    <div class="header__container grid__column">
      <div class="header__content">
        <a class="header__logo" href="index.html"><img class="header__logo-img" src="./../img/logo/logo.png"
            alt="logo-img" /></a>
        <a class="header__language" href="/gallery.html"><img class="header__language-img"
            src="./../img/language/pl.png" alt="language-img" /></a>
      </div>
    </div>
  </header>

  <nav class="navigation">
    <div class="grid">
      <div class="navigation__container grid__column">
        <div class="navigation__menu navigation__menu--english-version">
          <ul class="navigation__list"></ul>
        </div>

        <span class="mobile-navigation-toggle">
          <a class="mobile-navigation-toggle__icon" href="#">
            <i class="mobile-navigation-toggle__open-icon fa fa-bars"></i>
          </a>
        </span>
      </div>
    </div>
  </nav>

  <nav class="mobile-navigation mobile-navigation--english-version">
    <span class="mobile-navigation__button-close" href="#">
      <i class="mobile-navigation__close-icon fas fa-times"></i>
    </span>
    <div class="mobile-navigation__menu"></div>
  </nav>

  <div class="slider grid">
    <div class="slider__container grid__column">
      <div class="slider__slideshow-box">
        <div class="slider__images">
          <img class="slider__image" src="./../img/slider/cnc.jpg" alt="cnc-img">
          <img class="slider__image" src="./../img/slider/drill-1.jpg" alt="drill-1-img">
          <img class="slider__image" src="./../img/slider/drill-2.jpg" alt="drill-2-img">
        </div>
        <div class="slider__arrows">
          <span class="slider__arrow"><i id="slider__left-arrow" class="fas fa-angle-left"></i></span>
          <span class="slider__arrow"><i id="slider__right-arrow" class="fas fa-angle-right"></i></span>
        </div>
        <div class="slider__circles">
          <span class="slider__circle slider__dot-circle"></span>
          <span class="slider__circle"></span>
          <span class="slider__circle"></span>
        </div>
      </div>
    </div>
  </div>

  <main class="main-area">

    <section class="gallery grid">
      <div class="gallery__container grid__column" id="gallery__top">
        <div class="gallery__content content-general-style">
          <h1 class="section-title">Gallery</h1>
          <div class="dividing-line"></div>
          <span class="gallery__back-button"><i class="fas fa-reply"></i></span>
          <div class="gallery__main-images-box">
            <div class="gallery__main-image gallery__main-image--machine-park">
              <img class="gallery__img" src="./../img/gallery/machine-park.jpg" alt="machine-park-img"></img>
              <h2 class="gallery__main-image-title">Machine park</h2>
            </div>
            <div class="gallery__main-image gallery__main-image--details">
              <img class="gallery__img" src="./../img/gallery/details.jpg" alt="details-img"></img>
              <h2 class="gallery__main-image-title">Details</h2>
            </div>
            <div class="gallery__main-image gallery__main-image--tools">
              <img class="gallery__img" src="./../img/gallery/tools.jpg" alt="tools-img"></img>
              <h2 class="gallery__main-image-title">Tools</h2>
            </div>
          </div>
          <div class="gallery__images-box">
            <div class="gallery__machine-park-images-box">
              <a class="gallery__view-machine-park-images" href="src/img/gallery/1.jpg">
                <img class="gallery__machine-park-image" src="./../img/gallery/1.jpg" alt="1-img">
              </a>
              <a class="gallery__view-machine-park-images" href="src/img/gallery/2.jpg">
                <img class="gallery__machine-park-image" src="./../img/gallery/2.jpg" alt="2-img">
              </a>
              <a class="gallery__view-machine-park-images" href="src/img/gallery/3.jpg">
                <img class="gallery__machine-park-image" src="./../img/gallery/3.jpg" alt="3-img">
              </a>
              <a class="gallery__view-machine-park-images" href="src/img/gallery/4.jpg">
                <img class="gallery__machine-park-image" src="./../img/gallery/4.jpg" alt="4-img">
              </a>
              <a class="gallery__view-machine-park-images" href="src/img/gallery/5.jpg">
                <img class="gallery__machine-park-image" src="./../img/gallery/5.jpg" alt="5-img">
              </a>
              <a class="gallery__view-machine-park-images" href="src/img/gallery/6.jpg">
                <img class="gallery__machine-park-image" src="./../img/gallery/6.jpg" alt="6-img">
              </a>
              <a class="gallery__view-machine-park-images" href="src/img/gallery/7.jpg">
                <img class="gallery__machine-park-image" src="./../img/gallery/7.jpg" alt="7-img">
              </a>
            </div>
            <div class="gallery__details-images-box">
              <a class="gallery__view-details-images" href="src/img/gallery/7.jpg">
                <img class="gallery__details-image" src="./../img/gallery/7.jpg" alt="7-img">
              </a>
              <a class="gallery__view-details-images" href="src/img/gallery/6.jpg">
                <img class="gallery__details-image" src="./../img/gallery/6.jpg" alt="6-img">
              </a>
              <a class="gallery__view-details-images" href="src/img/gallery/5.jpg">
                <img class="gallery__details-image" src="./../img/gallery/5.jpg" alt="5-img">
              </a>
              <a class="gallery__view-details-images" href="src/img/gallery/4.jpg">
                <img class="gallery__details-image" src="./../img/gallery/4.jpg" alt="4-img">
              </a>
              <a class="gallery__view-details-images" href="src/img/gallery/3.jpg">
                <img class="gallery__details-image" src="./../img/gallery/3.jpg" alt="3-img">
              </a>
              <a class="gallery__view-details-images" href="src/img/gallery/2.jpg">
                <img class="gallery__details-image" src="./../img/gallery/2.jpg" alt="2-img">
              </a>
              <a class="gallery__view-details-images" href="src/img/gallery/1.jpg">
                <img class="gallery__details-image" src="./../img/gallery/1.jpg" alt="1-img">
              </a>
            </div>
            <div class="gallery__tools-images-box">
              <a class="gallery__view-tools-images" href="src/img/gallery/1.jpg">
                <img class="gallery__tools-image" src="./../img/gallery/1.jpg" alt="1-img">
              </a>
              <a class="gallery__view-tools-images" href="src/img/gallery/3.jpg">
                <img class="gallery__tools-image" src="./../img/gallery/3.jpg" alt="3-img">
              </a>
              <a class="gallery__view-tools-images" href="src/img/gallery/2.jpg">
                <img class="gallery__tools-image" src="./../img/gallery/2.jpg" alt="2-img">
              </a>
              <a class="gallery__view-tools-images" href="src/img/gallery/4.jpg">
                <img class="gallery__tools-image" src="./../img/gallery/4.jpg" alt="4-img">
              </a>
              <a class="gallery__view-tools-images" href="src/img/gallery/6.jpg">
                <img class="gallery__tools-image" src="./../img/gallery/6.jpg" alt="6-img">
              </a>
              <a class="gallery__view-tools-images" href="src/img/gallery/5.jpg">
                <img class="gallery__tools-image" src="./../img/gallery/5.jpg" alt="5-img">
              </a>
              <a class="gallery__view-tools-images" href="src/img/gallery/7.jpg">
                <img class="gallery__tools-image" src="./../img/gallery/7.jpg" alt="7-img">
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>

  <footer class="footer grid">
    <div class="footer__container grid__column">
      <p class="footer__text">
        UNAM <span id="footer__date"></span> &copy; All rights reserved.
      </p>
    </div>
  </footer>

</body>

</html>
